<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OTOrder JS</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css" />
  </head>
  <body>
    <div id="qunit"></div>

    <!--Put DOM elements to manipulate here-->
    <div id="qunit-fixture">

      <!--TabList-->
      <ul id="tab-list">
        <li id="tab-first" class="navtab active"></li>
        <li id="tab-second" class="navtab"></li>
        <li id="tab-third" class="navtab"></li>
      </ul>
      <div class="navtab-content tab-first-content"></div>
      <div class="navtab-content tab-second-content"></div>
      <div class="navtab-content tab-third-content"></div>

      <!--Relation/Ranking/RankingTable-->
      <table id="ranking">
        <tr id="row_a">
          <td name="a" class="checkbox_container"></td>
          <td id="relation" name="b" class="checkbox_container"></td>
          <td name="c" class="checkbox_container"></td>
        </tr>
        <tr id="row_b">
          <td name="a" class="checkbox_container"></td>
          <td name="b" class="checkbox_container"></td>
          <td name="c" class="checkbox_container"></td>
        </tr>
        <tr id="row_c">
          <td name="a" class="checkbox_container"></td>
          <td name="b" class="checkbox_container"></td>
          <td name="c" class="checkbox_container"></td>
        </tr>
      </table>
      <div id="ranking_required_alert"></div>
      <div id="clear"></div>
      <input type="text" id="ranking-string" value="[]" />

      <!--apriori_ranking.js (tableaux-ranking interface) stuff-->
      <script type="text/x-handlebars-template" id="apriori_table_template">
        <table class="table" id="apriori_table">
            <thead class="no_top_border">
            <tr>
              <th class="center_contents">This constraint...</th>
              <th id="header_label" class="center_contents">is ranked above these constraints</th>
            </tr>
            </thead>
          <tr>
              <td class="center_contents empty_cell"></td>
            {{#constraints}}
              <td class="constraint center_contents">{{constraint}}</td>
            {{/constraints}}
          </tr>
          {{#constraints}}
            <tr class="constraint_row" id="row_{{constraint}}">
              <td class="constraint row_header center_contents">{{constraint}}</td>
              {{#dominates}}
              <td class="center_contents checkbox_container" name="{{this}}"></td>
              {{/dominates}}
            </tr>
          {{/constraints}}
        </table>
      </script>
      <div id="apriori_table_container"></div>
      <div id="apriori-tab"></div>

      <table id="tableaux_header">
        <tr>
          <th class="constraint"><input value="a" /></th>
          <th class="constraint"><input value="b" /></th>
          <th class="constraint"><input value="c" /></th>
        </tr>
      </table>
      <input id="apriori_ranking" value="[]" />

    </div>

</html>
